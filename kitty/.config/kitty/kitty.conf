include gruvbox-material-darker.conf

# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`
font_family Cascadia Code PL

font_size 11
adjust_line_height 115%

cursor_blink_interval 0
window_padding_width 10
#hide_window_decorations yes
background_opacity 0.90
dynamic_background_opacity yes
enable_audio_bell no
allow_remote_control yes
listen_on unix:/tmp/kitty

copy_on_select yes
map ctrl+v  paste_from_clipboard
map ctrl+0x51 no_op # unmap ctrl + Q
