# Install via https://github.com/ronniedroid/getnf
# Verify installation via `kitty list-fonts | grep Jet`
#font_family JetBrainsMono Nerd Font
font_family Maple Mono

font_size 13
adjust_line_height 115%
modify_font cell_height 130%
modify_font strikethrough_position 130%

cursor_blink_interval 0
window_padding_width 5
hide_window_decorations yes
remember_window_size yes
background_opacity 0.82
dynamic_background_opacity yes
enable_audio_bell no
allow_remote_control yes
listen_on unix:/tmp/kitty

copy_on_select yes
map ctrl+v  paste_from_clipboard
map ctrl+shift+q discard_event

# BEGIN_KITTY_THEME
# Dark One Nuanced
include theme-blue.conf
# Gruvbox Material Darker
# include gruvbox-material-darker.conf
# END_KITTY_THEME
